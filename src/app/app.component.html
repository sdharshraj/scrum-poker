<div class="create-room">
  <h1>Create a Room</h1>
  <mat-form-field>
    <input matInput placeholder="Room name" [(ngModel)]="roomName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Your name" [(ngModel)]="userName">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="createRoom()">Create Room</button>
</div>

<app-main-screen></app-main-screen>
